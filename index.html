<!DOCTYPE html>
<html>
	
<style type="text/css">

.container {
    height: 854px;
    width: 480px;
}
	
iframe {
    display: block;
    width: 100%;
    height: 854px;
    border: 10px solid red;
    overflow: auto;
	
    -ms-transform:scale(1);
    -moz-transform:scale(1);
    -o-transform: scale(1);
    -webkit-transform: scale(1);
    transform:scale(1);
}
</style>


<script type='text/javascript'>
/**
 * Scaling <iframe>-elements.
 * 
 * Emanuel Kluge
 * twitter.com/Herschel_R
 */
(function (win, doc) {

  /** Below this point the scaling takes effect. */
  var BREAKPOINT = 854;
  var THROTTLE = 30;
  var IFRAME_HEIGHT;

  var iframe = doc.getElementById('iframe');
  var timestamp = 0;
  
  /** Defining the inital iframe-height. */
  /* IFRAME_HEIGHT = parseInt(getComputedStyle(iframe).style.height, 10); */
  
  function transformStr(obj) {
    var obj = obj || {},
        val = '',
        j;
    for ( j in obj ) {
      val += j + '(' + obj[j] + ') ';
    }
    val += 'translateZ(0)';
    return '-webkit-transform: ' + val + '; ' +
            '-moz-transform: ' + val + '; ' +
            'transform: ' + val;
  }
  
  function onResize() {
  
    var now = +new Date,
        winWidth = win.innerWidth,
        noResizing = winWidth > BREAKPOINT,
        scale,
        width,
        height,
        offsetLeft;
    
    if ( now - timestamp < THROTTLE || noResizing ) {
      /** Remove the style-attr if we're out of the "scaling-zone". */
      /* noResizing && iframe.hasAttribute('style') && iframe.removeAttribute('style'); */
      return onResize;
    }
    
    timestamp = now;  
    scale = Math.pow(winWidth / BREAKPOINT, 1.2);   
    width = 100 / scale;
    height = IFRAME_HEIGHT / scale;
    offsetLeft = (width - 100) / 2;
    
    /** Setting the styles. */
    iframe.setAttribute('style', transformStr({
      scale: scale,
      translateX: '-' + offsetLeft + '%'
    }) + '; width: ' + width + '%; ' + 'height: ' + height + 'px');
    
    return onResize;
  
  }
  
  /** Listening to `window.resize`. */
  win.addEventListener('resize', onResize(), false);

})(window.self, document);
</script>
	
<div class="container">
                <iframe id="iframe" src="https://acronymdigitalhosting.com/acrobuild/ReBoot/Build/index.html" frameborder="0"></iframe>
</div><!-- /.container -->
	
	
	
</html>
