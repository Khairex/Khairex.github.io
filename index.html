<!DOCTYPE html>
<html>
	
<style type="text/css">
	
.iframe-class {
    width: 100%;
    height: 100%;
}

.scalable-wrapper{
	width: 480px;
    	height: 854px;
   	border: 10px solid red;
	-webkit-transform:scale(1.0);
	-ms-transform:scale(1.0);
    	-moz-transform:scale(1.0);
    	-o-transform: scale(1.0);
    	transform:scale(1.0);
}
	
</style>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type='text/javascript'>

var $iframe = $("#scalable-wrapper");
	
var elHeight = $iframe.outerHeight();
var elWidth = $iframe.outerWidth();
	
$(function() {
    var $window = $(window);
    var width = $window.width();
    var height = $window.height();

    setInterval(function () {
		doResize();
    }, 300);
});
	
function doResize() 
{
  
	var scale, origin;
    var parentDivHeight = $iframe.parent().height();
	var newRatio = $(window).height / 854;
	scale = 1.0;
	if(newRatio < 1.0)
	{
		scale = newRatio;
	}
	
	var test = 0.1;

/*
  $iframe.css({
    transform:"scale(" + test + ")"
  });

    	$(".scalable-wrapper").addClass(".scalable-wrapper-resize");
 */	
	$(".scalable-wrapper").css({
    	"webkitTransform":"scale(0.1)",
    	"MozTransform":"scale(0.1)",
   	"msTransform":"scale(0.1)",
    	"OTransform":"scale(0.1)",
    	"transform":"scale(0.1)"
});
}
</script>
	
<div class="scalable-wrapper">
                <iframe class="iframe-class" src="https://acronymdigitalhosting.com/acrobuild/ReBoot/Build/index.html" frameborder="0"></iframe>
</div><!-- /.container -->
	
	
	
</html>
