<!DOCTYPE html>
<html>
	
<style type="text/css">

.container {
    height: 854px;
    width: 480px;
}
	
.iframe-class {
    width: 100%;
    height: 100%;
    border: 10px solid red;
    overflow: auto;
	
    -ms-transform:scale(1);
    -moz-transform:scale(1);
    -o-transform: scale(1);
    -webkit-transform: scale(1);
    transform:scale(1);
}
</style>

<script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
<script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
<script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>
<script type='text/javascript'>
$(function () {
    onResize();
    $(window).resize(function () {
        onResize();
    });
});

function setIFrameSize() {
    var ogWidth = 480;
    var ogHeight = 854;
    var ogRatio = ogHeight / ogWidth;

    var windowHeight = $(window).height();
    if (windowHeight < 450) {
        var parentDivHeight = $(".iframe-class").parent().height();
        var newWidth = (parentDivHeight / ogRatio);
	    var newRatio = parentDivHeight / ogHeight;
        $(".iframe-class").addClass("iframe-class-resize");
        $(".iframe-class-resize").css("height", parentDivHeight);
        $(".iframe-class-resize").css("width", newWidth);
		$(".iframe-class-resize").css("transform", scale(newRatio));
    } else {
        $(".iframe-class").removeClass("iframe-class-resize").css({ width : '', height : '', transform : '' });
    }
}
	
  /** Below this point the scaling takes effect. */
  var BREAKPOINT = 854;  
  
  /** Defining the inital iframe-height. */
  var IFRAME_HEIGHT = parseInt(getComputedStyle($(".iframe-class")).height, 10);
	
	
function transformStr(obj) 
{
    var obj = obj || {},
        val = '',
        j;
    for ( j in obj ) {
      val += j + '(' + obj[j] + ') ';
    }
    val += 'translateZ(0)';
    return '-webkit-transform: ' + val + '; ' +
            '-moz-transform: ' + val + '; ' +
            'transform: ' + val;
  }
  
  function onResize() 
	{    
	var winWidth = window.innerWidth,	
    var scale = Math.pow(winWidth / BREAKPOINT, 1.2);
    var width = 100 / scale;
    var height = IFRAME_HEIGHT / scale;
    var offsetLeft = (width - 100) / 2;
    
		
    $(".iframe-class").setAttribute('style', transformStr({
      scale: scale,
      translateX: '-' + offsetLeft + '%'
    }) + '; width: ' + width + '%; ' + 'height: ' + height + 'px');
      
  }
	
</script>
	
<div class="container">
                <iframe class="iframe-class" src="https://acronymdigitalhosting.com/acrobuild/ReBoot/Build/index.html" frameborder="0"></iframe>
</div><!-- /.container -->
	
	
	
</html>
