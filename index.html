<!DOCTYPE html>
<html>
	
<style type="text/css">
	
.iframe-class {
    width: 100%;
    height: 100%;
    scrolling="no"
}

.scalable-wrapper{
	width: 480px;
    	height: 854px;
	border: 10px solid red;
	-webkit-transform:scale(1.0);
	-ms-transform:scale(1.0);
    	-moz-transform:scale(1.0);
    	-o-transform: scale(1.0);
    	transform:scale(1.0);
}
	
</style>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type='text/javascript'>

var $iframe = $("#scalable-wrapper");
	
$(function() {	
    setInterval(function () {
		doResize();
    }, 300);
});
	
function doResize() 
{
	var ogWidth = 480;
  	var ogHeight = 854;
  	var ogRatio = ogHeight / ogWidth;
	
  	var windowHeight = $(window).height() - 20;
	if(windowHeight < 854)
	{
	
		var parentDivHeight = $iframe.parent().height();
		var newWidth = (parentDivHeight / ogRatio);
		var scale = windowHeight / ogHeight;
		
		/*alert("scale: " + scale);*/
		
		$(".scalable-wrapper").css({
		"webkitTransform":"scale(" + scale + ")",
		"MozTransform":"scale(" + scale + ")",
		"msTransform":"scale(" + scale + ")",
		"OTransform":"scale(" + scale + ")",
		"transform":"scale(" + scale + ")"
		});
	}
	else
	{
		$(".scalable-wrapper").css({
		"webkitTransform":"",
		"MozTransform":"",
		"msTransform":"",
		"OTransform":"",
		"transform":""	
		});
	}
}
</script>
	
<div class="scalable-wrapper">
             <iframe class="iframe-class" src="https://acronymdigitalhosting.com/acrobuild/ReBoot/Build/index.html" frameborder="0"></iframe>   
</div><!-- /.container -->
	
	
	
</html>
