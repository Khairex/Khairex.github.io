<!DOCTYPE html>
<html>
	
<style type="text/css">

.container {
    height: 854px;
    width: 480px;
}
	
iframe {
    width: 100%;
    height: 100%;
    border: 10px solid red;
    overflow: auto;
	
    -ms-transform:scale(1);
    -moz-transform:scale(1);
    -o-transform: scale(1);
    -webkit-transform: scale(1);
    transform:scale(1);
}
</style>


<script type='text/javascript'>
(function (win, doc) {
  /** Below this point the scaling takes effect. */
  var BREAKPOINT = 854;  
  
  /** Defining the inital iframe-height. */
  var iframe = doc.getElementsByTagName('iframe')[0];
  var = IFRAME_HEIGHT = parseInt(getComputedStyle(iframe).height, 10);
	
	
function transformStr(obj) 
{
    var obj = obj || {},
        val = '',
        j;
    for ( j in obj ) {
      val += j + '(' + obj[j] + ') ';
    }
    val += 'translateZ(0)';
    return '-webkit-transform: ' + val + '; ' +
            '-moz-transform: ' + val + '; ' +
            'transform: ' + val;
  }
  
  function onResize() 
	{    
	var winWidth = win.innerWidth;	
    var scale = Math.pow(winWidth / BREAKPOINT, 1.2);
    var width = 100 / scale;
    var height = IFRAME_HEIGHT / scale;
    var offsetLeft = (width - 100) / 2;
    
		
    $(".iframe-class").setAttribute('style', transformStr({
      scale: scale,
      translateX: '-' + offsetLeft + '%'
    }) + '; width: ' + width + '%; ' + 'height: ' + height + 'px');
      
  }
	
  /** Listening to `window.resize`. */
  win.addEventListener('resize', onResize(), false);
	
})(window.self, document);
</script>
	
<div class="container">
                <iframe class="iframe-class" src="https://acronymdigitalhosting.com/acrobuild/ReBoot/Build/index.html" frameborder="0"></iframe>
</div><!-- /.container -->
	
	
	
</html>
