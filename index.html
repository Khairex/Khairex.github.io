<!DOCTYPE html>
<html>
	
<style type="text/css">

.container {
    height: 854px;
    width: 480px;
}
	
iframe-class {
    display: block;
    width: 100%;
    height: 100%;
    border: 10px solid red;
    overflow: auto;
	
    -ms-transform:scale(1);
    -moz-transform:scale(1);
    -o-transform: scale(1);
    -webkit-transform: scale(1);
    transform:scale(1);
}
</style>

<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type='text/javascript'>
/**
 * Scaling <iframe>-elements.
 * 
 * Emanuel Kluge
 * twitter.com/Herschel_R
 */
(function (win, doc) {
  /*var iframe = doc.getElementById('iframe');*/
  var iframe = $("iframe-class");
  
  function onResize() {
  
	var scale, origin;
    var parentDivHeight = iframe.parent().height();
	var newRatio = parentDivHeight / 854;
	scale = 1;
	if(newRatio < 1)
	{
		scale = newRatio;
	}
  
  iframe.css({
    transform: "translate(-50%, -50%) " + "scale(" + scale + ")"
  });
	  
	  return onResize;
  }
  
  /** Listening to `window.resize`. */
  win.addEventListener('resize', onResize(), false);

})(window.self, document);
</script>
	
<div class="container">
                <iframe class="iframe-class" id="iframe" src="https://acronymdigitalhosting.com/acrobuild/ReBoot/Build/index.html" frameborder="0"></iframe>
</div><!-- /.container -->
	
	
	
</html>
