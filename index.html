<!DOCTYPE html>
<html>
	
<style type="text/css">

.container {
    height: 854px;
    width: 480px;
}
	
.iframe-class {
    width: 100%;
    height: 100%;
    border: 10px solid red;
    overflow: auto;
}
</style>

<script type='text/javascript'>
$(function () {
    setIFrameSize();
    $(window).resize(function () {
        setIFrameSize();
    });
});

function setIFrameSize() {
    var ogWidth = 480;
    var ogHeight = 854;
    var ogRatio = ogHeight / ogWidth;

    var windowHeight = $(window).height();
    if (windowHeight < 450) {
        var parentDivHeight = $(".iframe-class").parent().height();
        var newWidth = (parentDivHeight / ogRatio);
        $(".iframe-class").addClass("iframe-class-resize");
        $(".iframe-class-resize").css("height", parentDivHeight);
        $(".iframe-class-resize").css("width", newWidth);
    } else {
        $(".iframe-class").removeClass("iframe-class-resize").css({ width : '', height : '' });
    }
}
</script>
	
<div class="container">
                <iframe class="iframe-class" src="https://acronymdigitalhosting.com/acrobuild/ReBoot/Build/index.html" frameborder="0"></iframe>
</div><!-- /.container -->
	
	
	
</html>
