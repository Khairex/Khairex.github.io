<!DOCTYPE html>
<html>
	
<style type="text/css">

.container {
    width: 100%;
    height: 250px;
}
	
.iframe-class {
    width: 100%;
    height: 100%;
    border: 1px solid red;
    overflow: auto;
}
</style>

<script type='text/javascript'>
$(function () {
    setIFrameSize();
    $(window).resize(function () {
        setIFrameSize();
    });
});

function setIFrameSize() {
    var ogWidth = 480;
    var ogHeight = 854;
    var ogRatio = ogWidth / ogHeight;

    var windowWidth = $(window).width();
    if (windowWidth < 480) {
        var parentDivWidth = $(".iframe-class").parent().width();
        var newHeight = (parentDivWidth / ogRatio);
        $(".iframe-class").addClass("iframe-class-resize");
        $(".iframe-class-resize").css("width", parentDivWidth);
        $(".iframe-class-resize").css("height", newHeight);
    } else {
        $(".iframe-class").removeClass("iframe-class-resize").css({ width : '', height : '' });
    }
}
</script>
	
<div class="container">
                <iframe class="iframe-class" src="https://acronymdigitalhosting.com/acrobuild/ReBoot/Build/index.html" frameborder="0"></iframe>
</div><!-- /.container -->
	
	
	
</html>
